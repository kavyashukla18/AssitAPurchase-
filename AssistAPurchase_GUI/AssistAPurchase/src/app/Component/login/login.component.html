<app-header></app-header>
<div class="container" id="myform">
  <form #formDelete="ngForm" id="contact" method="post">

    <h3>Login</h3>

    <fieldset>
      <!-- <label for="email">Email</label> -->
      <input placeholder="Enter Email" #AdminEmail name="email" type="email" tabindex="1" autofocus ngModel required>
    </fieldset>
    <fieldset>
      <!-- <label for="psw">Password</label> -->
      <input placeholder="Enter Password" #AdminPassword name="pwd" type="password" tabindex="2" autofocus ngModel
        required>
    </fieldset>
    <fieldset>
     
        <button type="submit" (click)="ValidateCredentials(AdminEmail.value, AdminPassword.value)">Login</button>
    </fieldset>
  
    </form>
    
  </div>
